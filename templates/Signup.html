        <div class="container text-center justify-content-center">
           
            <div class="map-wrap" style="width:100%;" id="mapBox"></div>

                            <div class="form-group">
                                <label class="control-label float-left"  for="password">Password</label>
                                <input type="text" class="form-control" id="password" name="password" placeholder="Enter Password">
                            </div>
                        </div>
                        
                        <div class="col-md-12 mx-auto text-center justify-content-center" style="font-family: Bree Serif, serif;">
